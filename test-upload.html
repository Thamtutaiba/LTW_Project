<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Upload Ảnh Sản Phẩm</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Test Upload Ảnh Sản Phẩm</h2>

      <div class="card">
        <div class="card-body">
          <form id="uploadForm">
            <div class="mb-3">
              <label for="images" class="form-label">Chọn ảnh sản phẩm</label>
              <input
                type="file"
                class="form-control"
                id="images"
                name="images"
                multiple
                accept="image/*"
              />
            </div>
            <button type="submit" class="btn btn-primary">Upload Test</button>
          </form>

          <div id="result" class="mt-3"></div>
          <div id="preview" class="mt-3"></div>
        </div>
      </div>
    </div>

    <script>
      // Đăng nhập tự động với admin account
      async function autoLogin() {
        try {
          const response = await fetch("http://localhost:3000/api/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              username: "admin",
              password: "12345@",
            }),
          });

          if (response.ok) {
            const data = await response.json();
            localStorage.setItem("token", data.token);
            console.log("Auto login successful");
          } else {
            console.error("Auto login failed");
          }
        } catch (error) {
          console.error("Auto login error:", error);
        }
      }

      // Preview ảnh khi chọn file
      document
        .getElementById("images")
        .addEventListener("change", function (e) {
          const preview = document.getElementById("preview");
          preview.innerHTML = "";

          Array.from(e.target.files).forEach((file) => {
            const reader = new FileReader();
            reader.onload = function (e) {
              const img = document.createElement("img");
              img.src = e.target.result;
              img.style.maxWidth = "200px";
              img.style.maxHeight = "200px";
              img.style.margin = "10px";
              img.className = "img-thumbnail";
              preview.appendChild(img);
            };
            reader.readAsDataURL(file);
          });
        });

      // Xử lý upload
      document
        .getElementById("uploadForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const formData = new FormData();
          const files = document.getElementById("images").files;

          if (files.length === 0) {
            alert("Vui lòng chọn ít nhất một ảnh");
            return;
          }

          for (let i = 0; i < files.length; i++) {
            formData.append("images", files[i]);
          }

          try {
            const response = await fetch(
              "http://localhost:3000/api/test-upload",
              {
                method: "POST",
                headers: {
                  Authorization: `Bearer ${localStorage.getItem("token")}`,
                },
                body: formData,
              }
            );

            const result = await response.json();

            if (response.ok) {
              document.getElementById("result").innerHTML = `
                        <div class="alert alert-success">
                            <h5>Upload thành công!</h5>
                            <p>Đã upload ${result.images.length} ảnh:</p>
                            <ul>
                                ${result.images
                                  .map((img) => `<li>${img}</li>`)
                                  .join("")}
                            </ul>
                        </div>
                    `;
            } else {
              document.getElementById("result").innerHTML = `
                        <div class="alert alert-danger">
                            <h5>Upload thất bại!</h5>
                            <p>${result.message}</p>
                        </div>
                    `;
            }
          } catch (error) {
            console.error("Upload error:", error);
            document.getElementById("result").innerHTML = `
                    <div class="alert alert-danger">
                        <h5>Lỗi upload!</h5>
                        <p>${error.message}</p>
                    </div>
                `;
          }
        });

      // Auto login khi trang load
      window.addEventListener("load", autoLogin);
    </script>
  </body>
</html>
