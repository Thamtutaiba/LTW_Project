<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý sản phẩm - Admin Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="../css/admin.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
          <div class="position-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="dashboard.html">
                  <i class="fas fa-home"></i> Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="products.html">
                  <i class="fas fa-box"></i> Sản phẩm
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="orders.html">
                  <i class="fas fa-shopping-cart"></i> Đơn hàng
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="customers.html">
                  <i class="fas fa-users"></i> Khách hàng
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="roles.html">
                  <i class="fas fa-users-cog"></i> Vai trò & Quyền
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="reports.html">
                  <i class="fas fa-chart-bar"></i> Báo cáo
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">Quản lý sản phẩm</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="btn-group me-2">
                <button
                  type="button"
                  class="btn btn-sm btn-outline-secondary"
                  data-bs-toggle="modal"
                  data-bs-target="#importModal"
                >
                  <i class="fas fa-file-import"></i> Import
                </button>
                <button
                  type="button"
                  class="btn btn-sm btn-outline-secondary"
                  id="exportProductsBtn"
                >
                  <i class="fas fa-file-export"></i> Export
                </button>
              </div>
              <button
                type="button"
                class="btn btn-sm btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#addProductModal"
                id="addProductBtn"
              >
                <i class="fas fa-plus"></i> Thêm sản phẩm
              </button>
            </div>
          </div>

          <!-- Filters -->
          <div class="row mb-3">
            <div class="col-md-3">
              <input
                type="text"
                class="form-control"
                id="searchInput"
                placeholder="Tìm kiếm..."
              />
            </div>
            <div class="col-md-3">
              <select class="form-select" id="categoryFilter">
                <option value="">Tất cả danh mục</option>
              </select>
            </div>
            <div class="col-md-3">
              <select class="form-select" id="brandFilter">
                <option value="">Tất cả thương hiệu</option>
              </select>
            </div>
            <div class="col-md-3">
              <select class="form-select" id="inventoryFilter">
                <option value="">Tất cả tồn kho</option>
                <option value="low_stock">Tồn kho thấp</option>
                <option value="out_of_stock">Hết hàng</option>
                <option value="in_stock">Còn hàng</option>
              </select>
            </div>
          </div>

          <!-- Loading Indicator -->
          <div id="loadingIndicator" class="text-center" style="display: none">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p>Đang tải dữ liệu...</p>
          </div>

          <!-- Products table -->
          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Tên sản phẩm</th>
                  <th>Giá</th>
                  <th>Thương hiệu</th>
                  <th>Danh mục</th>
                  <th>Tồn kho</th>
                  <th>Trạng thái</th>
                  <th>Thao tác</th>
                </tr>
              </thead>
              <tbody id="productsTableBody">
                <!-- Products will be loaded here -->
              </tbody>
            </table>
          </div>
        </main>
      </div>
    </div>

    <!-- Add Product Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addProductModalLabel">
              Thêm sản phẩm mới
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addProductForm">
              <input type="hidden" id="productId" />
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">Tên sản phẩm</label>
                  <input
                    type="text"
                    class="form-control"
                    id="productName"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Giá</label>
                  <input
                    type="number"
                    class="form-control"
                    id="productPrice"
                    required
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">Thương hiệu</label>
                  <select
                    class="form-select"
                    id="productBrand"
                    required
                    onchange="toggleNewBrandInput()"
                  >
                    <!-- Brands will be loaded here -->
                  </select>
                  <input
                    type="text"
                    class="form-control mt-2"
                    id="newBrandInput"
                    placeholder="Nhập tên thương hiệu mới..."
                    style="display: none"
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Danh mục</label>
                  <select class="form-select" id="productCategory" required>
                    <!-- Categories will be loaded here -->
                  </select>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">Tồn kho</label>
                  <input
                    type="number"
                    class="form-control"
                    id="productInventory"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Tồn kho tối thiểu</label>
                  <input
                    type="number"
                    class="form-control"
                    id="productMinInventory"
                    required
                  />
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Mô tả</label>
                <textarea
                  class="form-control"
                  id="productDescription"
                  rows="3"
                ></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Hình ảnh</label>
                <input
                  type="file"
                  class="form-control"
                  id="productImages"
                  multiple
                  accept="image/*"
                />
                <div id="currentImages" class="mt-2"></div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Đóng
            </button>
            <button type="submit" class="btn btn-primary" id="saveProductBtn">
              Lưu sản phẩm
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Import Modal -->
    <div class="modal fade" id="importModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Import sản phẩm từ Excel/CSV</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="importFile" class="form-label"
                >Chọn file (.xlsx, .csv)</label
              >
              <input
                class="form-control"
                type="file"
                id="importFile"
                accept=".xlsx, .csv"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Đóng
            </button>
            <button type="button" class="btn btn-primary" id="confirmImportBtn">
              Import
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Manage Inventory Modal -->
    <div class="modal fade" id="manageInventoryModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="manageInventoryModalLabel">
              Quản lý tồn kho
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="manageInventoryForm">
              <input type="hidden" id="inventoryProductId" />
              <div class="mb-3">
                <label for="currentInventory" class="form-label"
                  >Tồn kho hiện tại:</label
                >
                <input
                  type="number"
                  class="form-control-plaintext"
                  id="currentInventory"
                  readonly
                />
              </div>
              <div class="mb-3">
                <label for="newInventory" class="form-label"
                  >Tồn kho mới:</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="newInventory"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="minInventorySet" class="form-label"
                  >Tồn kho tối thiểu:</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="minInventorySet"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Đóng
            </button>
            <button type="button" class="btn btn-primary" id="saveInventoryBtn">
              Lưu
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Manage Price Modal -->
    <div class="modal fade" id="managePriceModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="managePriceModalLabel">Quản lý giá</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="managePriceForm">
              <input type="hidden" id="priceProductId" />
              <div class="mb-3">
                <label for="currentPrice" class="form-label"
                  >Giá hiện tại:</label
                >
                <input
                  type="text"
                  class="form-control-plaintext"
                  id="currentPrice"
                  readonly
                />
              </div>
              <div class="mb-3">
                <label for="newPrice" class="form-label">Giá mới:</label>
                <input
                  type="number"
                  class="form-control"
                  id="newPrice"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Đóng
            </button>
            <button type="button" class="btn btn-primary" id="savePriceBtn">
              Lưu
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/admin/products.js"></script>
  </body>
</html>
