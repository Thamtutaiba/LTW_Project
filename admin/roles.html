<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/css" />
    <title>Quản lý vai trò và quyền - Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
          <div class="position-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" href="dashboard.html">
                  <i class="fas fa-home"></i> Dashboard
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="products.html">
                  <i class="fas fa-box"></i> Sản phẩm
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="orders.html">
                  <i class="fas fa-shopping-cart"></i> Đơn hàng
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="customers.html">
                  <i class="fas fa-users"></i> Khách hàng
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="users.html">
                  <i class="fas fa-user-cog"></i> Người dùng
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="roles.html">
                  <i class="fas fa-users-cog"></i> Vai trò & Quyền
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="reports.html">
                  <i class="fas fa-chart-bar"></i> Báo cáo
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">Quản lý vai trò và quyền</h1>
            <button
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#addRoleModal"
            >
              <i class="fas fa-plus"></i> Thêm vai trò mới
            </button>
          </div>

          <!-- Roles table -->
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Tên vai trò</th>
                  <th>Mô tả</th>
                  <th>Thao tác</th>
                </tr>
              </thead>
              <tbody id="rolesTableBody">
                <!-- Roles will be loaded here -->
              </tbody>
            </table>
          </div>

          <!-- Add Role Modal -->
          <div class="modal fade" id="addRoleModal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Thêm vai trò mới</h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                  ></button>
                </div>
                <div class="modal-body">
                  <form id="addRoleForm">
                    <div class="mb-3">
                      <label for="roleName" class="form-label"
                        >Tên vai trò</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="roleName"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="roleDescription" class="form-label"
                        >Mô tả</label
                      >
                      <textarea
                        class="form-control"
                        id="roleDescription"
                        rows="3"
                      ></textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Đóng
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary"
                    id="saveRoleBtn"
                  >
                    Lưu
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Edit Role Modal -->
          <div class="modal fade" id="editRoleModal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Chỉnh sửa vai trò</h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                  ></button>
                </div>
                <div class="modal-body">
                  <form id="editRoleForm">
                    <input type="hidden" id="editRoleId" />
                    <div class="mb-3">
                      <label for="editRoleName" class="form-label"
                        >Tên vai trò</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="editRoleName"
                        required
                      />
                    </div>
                    <div class="mb-3">
                      <label for="editRoleDescription" class="form-label"
                        >Mô tả</label
                      >
                      <textarea
                        class="form-control"
                        id="editRoleDescription"
                        rows="3"
                      ></textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Đóng
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary"
                    id="updateRoleBtn"
                  >
                    Cập nhật
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Permissions Modal -->
          <div class="modal fade" id="permissionsModal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Quản lý quyền</h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                  ></button>
                </div>
                <div class="modal-body">
                  <form id="permissionsForm">
                    <input type="hidden" id="permissionsRoleId" />
                    <div class="mb-3" id="permissionsContainer">
                      <!-- Permissions will be loaded dynamically -->
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Đóng
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary"
                    id="savePermissionsBtn"
                  >
                    Lưu
                  </button>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/admin/roles.js"></script>
  </body>
</html>
