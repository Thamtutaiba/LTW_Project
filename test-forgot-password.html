<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Forgot Password API</title>
  </head>
  <body>
    <h1>Test Forgot Password API</h1>
    <button onclick="testUsersAPI()">Test Users API</button>
    <button onclick="testForgotPasswordAPI()">
      Test Forgot Password vá»›i email: test@example.com
    </button>
    <div id="result"></div>

    <script>
      async function testUsersAPI() {
        try {
          console.log("Testing users API...");

          const response = await fetch("http://localhost:3000/api/test-users");
          const data = await response.json();
          console.log("Users:", data);

          document.getElementById("result").innerHTML =
            "<h3>Users in database:</h3><pre>" +
            JSON.stringify(data, null, 2) +
            "</pre>";
        } catch (error) {
          console.error("Error:", error);
          document.getElementById("result").innerHTML =
            "Error: " + error.message;
        }
      }

      async function testForgotPasswordAPI() {
        try {
          console.log("Testing forgot password API...");

          const response = await fetch(
            "http://localhost:3000/api/forgot-password",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                email: "test@example.com",
              }),
            }
          );

          console.log("Response status:", response.status);

          const data = await response.json();
          console.log("Data:", data);

          document.getElementById("result").innerHTML =
            "<pre>" + JSON.stringify(data, null, 2) + "</pre>";
        } catch (error) {
          console.error("Error:", error);
          document.getElementById("result").innerHTML =
            "Error: " + error.message;
        }
      }
    </script>
  </body>
</html>
