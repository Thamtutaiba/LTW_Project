<!DOCTYPE html>
<html>
<head>
    <title>Test API Debug</title>
</head>
<body>
    <h1>Test Admin Orders API</h1>
    <button onclick="testAPI()">Test API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            try {
                const token = localStorage.getItem('token');
                console.log('Token:', token);
                
                const response = await fetch('http://localhost:3000/api/admin/orders', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                document.getElementById('result').innerHTML = `
                    <h3>API Response:</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                // Kiểm tra cấu trúc dữ liệu
                if (data.orders && data.orders.length > 0) {
                    const firstOrder = data.orders[0];
                    console.log('First order structure:', firstOrder);
                    console.log('Has address_name?', !!firstOrder.address_name);
                    console.log('Has address_phone?', !!firstOrder.address_phone);
                    console.log('Has address_detail?', !!firstOrder.address_detail);
                }
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = `
                    <h3>Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        }
    </script>
</body>
</html>
