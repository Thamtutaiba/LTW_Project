<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Thêm Sản Phẩm</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Test Thêm Sản Phẩm</h2>

      <div class="card">
        <div class="card-body">
          <form id="addProductForm">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="name" class="form-label">Tên sản phẩm *</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    required
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="price" class="form-label">Giá *</label>
                  <input
                    type="number"
                    class="form-control"
                    id="price"
                    name="price"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="brand" class="form-label">Thương hiệu *</label>
                  <select
                    class="form-control"
                    id="brand"
                    name="brand"
                    required
                    onchange="toggleNewBrandInput()"
                  >
                    <option value="">Chọn thương hiệu</option>
                    <option value="Sony">Sony</option>
                    <option value="Audio-Technica">Audio-Technica</option>
                    <option value="Sennheiser">Sennheiser</option>
                    <option value="FIIO">FIIO</option>
                    <option value="Beyerdynamic">Beyerdynamic</option>
                    <option value="AKG">AKG</option>
                    <option value="new_brand">+ Thương hiệu mới</option>
                  </select>
                  <input
                    type="text"
                    class="form-control mt-2"
                    id="newBrandInput"
                    placeholder="Nhập tên thương hiệu mới..."
                    style="display: none"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="category" class="form-label">Danh mục *</label>
                  <select
                    class="form-control"
                    id="category"
                    name="category"
                    required
                  >
                    <option value="">Chọn danh mục</option>
                    <option value="headphone">Headphone</option>
                    <option value="dap">DAP</option>
                    <option value="dacamp">DAC/AMP</option>
                    <option value="cable">Cable</option>
                    <option value="accessory">Accessory</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="inventory" class="form-label">Tồn kho *</label>
                  <input
                    type="number"
                    class="form-control"
                    id="inventory"
                    name="inventory"
                    required
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="min_inventory" class="form-label"
                    >Tồn kho tối thiểu</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="min_inventory"
                    name="min_inventory"
                    value="10"
                  />
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Mô tả</label>
              <textarea
                class="form-control"
                id="description"
                name="description"
                rows="3"
              ></textarea>
            </div>

            <div class="mb-3">
              <label for="images" class="form-label">Hình ảnh</label>
              <input
                type="file"
                class="form-control"
                id="images"
                name="images"
                multiple
                accept="image/*"
              />
            </div>

            <button type="submit" class="btn btn-primary">Thêm Sản Phẩm</button>
          </form>

          <div id="result" class="mt-3"></div>
        </div>
      </div>
    </div>

    <script>
      // Hàm xử lý hiển thị/ẩn input thương hiệu mới
      function toggleNewBrandInput() {
        const brandSelect = document.getElementById("brand");
        const newBrandInput = document.getElementById("newBrandInput");

        if (brandSelect.value === "new_brand") {
          newBrandInput.style.display = "block";
          newBrandInput.required = true;
          brandSelect.required = false;
        } else {
          newBrandInput.style.display = "none";
          newBrandInput.required = false;
          newBrandInput.value = "";
          brandSelect.required = true;
        }
      }

      // Auto login
      async function autoLogin() {
        try {
          const response = await fetch("http://localhost:3000/api/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              username: "admin",
              password: "12345@",
            }),
          });

          if (response.ok) {
            const data = await response.json();
            localStorage.setItem("token", data.token);
            console.log("Auto login successful");
          } else {
            console.error("Auto login failed");
          }
        } catch (error) {
          console.error("Auto login error:", error);
        }
      }

      // Handle form submission
      document
        .getElementById("addProductForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const formData = new FormData();

          // Add form fields
          formData.append("name", document.getElementById("name").value);
          formData.append("price", document.getElementById("price").value);

          // Xử lý thương hiệu (có thể là thương hiệu có sẵn hoặc thương hiệu mới)
          const brandSelect = document.getElementById("brand").value;
          const newBrandInput = document.getElementById("newBrandInput").value;
          const brand =
            brandSelect === "new_brand" ? newBrandInput : brandSelect;
          formData.append("brand", brand);
          formData.append(
            "category",
            document.getElementById("category").value
          );
          formData.append(
            "inventory",
            document.getElementById("inventory").value
          );
          formData.append(
            "min_inventory",
            document.getElementById("min_inventory").value
          );
          formData.append(
            "description",
            document.getElementById("description").value
          );

          // Add images
          const files = document.getElementById("images").files;
          for (let i = 0; i < files.length; i++) {
            formData.append("images", files[i]);
          }

          try {
            console.log("Sending request to add product...");
            const response = await fetch(
              "http://localhost:3000/api/admin/products",
              {
                method: "POST",
                headers: {
                  Authorization: `Bearer ${localStorage.getItem("token")}`,
                },
                body: formData,
              }
            );

            const result = await response.json();
            console.log("Response:", result);

            if (response.ok) {
              document.getElementById("result").innerHTML = `
                        <div class="alert alert-success">
                            <h5>Thêm sản phẩm thành công!</h5>
                            <p>Product ID: ${result.productId}</p>
                            <p>Images: ${
                              result.images
                                ? result.images.join(", ")
                                : "Không có"
                            }</p>
                        </div>
                    `;
              document.getElementById("addProductForm").reset();
            } else {
              document.getElementById("result").innerHTML = `
                        <div class="alert alert-danger">
                            <h5>Lỗi thêm sản phẩm!</h5>
                            <p>${result.message}</p>
                        </div>
                    `;
            }
          } catch (error) {
            console.error("Error:", error);
            document.getElementById("result").innerHTML = `
                    <div class="alert alert-danger">
                        <h5>Lỗi kết nối!</h5>
                        <p>${error.message}</p>
                    </div>
                `;
          }
        });

      // Auto login on page load
      window.addEventListener("load", autoLogin);
    </script>
  </body>
</html>
