<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đặt lại mật khẩu - Shop</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-black border-bot fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="images/3K%20IMG/shop.png" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon bg-white"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="Product.html">SẢN PHẨM</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">TIN TỨC</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">KHUYẾN MÃI</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Contact.html">LIÊN HỆ</a>
            </li>
          </ul>
          <div class="d-flex align-items-center">
            <a href="#" class="nav-link text-white me-3" id="searchIcon">
              <i class="fas fa-search"></i>
            </a>
            <div class="dropdown me-3">
              <a
                href="#"
                class="nav-link text-white dropdown-toggle"
                id="userIcon"
                data-bs-toggle="dropdown"
              >
                <i class="fas fa-user"></i>
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="login.html">Đăng nhập</a>
                </li>
                <li><a class="dropdown-item" href="signup.html">Đăng ký</a></li>
                <li>
                  <a class="dropdown-item d-none" href="#" id="logoutBtn"
                    >Đăng xuất</a
                  >
                </li>
              </ul>
            </div>
            <a href="#" class="nav-link text-white" id="cartIcon">
              <i class="fas fa-shopping-cart"></i>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Reset Password Form -->
    <div class="login-container">
      <div class="login-form">
        <div class="text-center mb-4">
          <i class="fas fa-key fa-3x text-primary mb-3"></i>
          <h2>Đặt lại mật khẩu</h2>
          <p class="text-muted">Nhập mật khẩu mới cho tài khoản của bạn</p>
        </div>

        <form id="resetPasswordForm">
          <input type="hidden" id="token" name="token" />

          <div class="mb-3">
            <label for="password" class="form-label">
              <i class="fas fa-lock"></i> Mật khẩu mới
            </label>
            <div class="input-group">
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
                placeholder="Nhập mật khẩu mới (ít nhất 6 ký tự)"
                minlength="6"
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="togglePassword"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <div class="form-text">Mật khẩu phải có ít nhất 6 ký tự</div>
          </div>

          <div class="mb-3">
            <label for="confirmPassword" class="form-label">
              <i class="fas fa-lock"></i> Xác nhận mật khẩu
            </label>
            <div class="input-group">
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                name="confirmPassword"
                required
                placeholder="Nhập lại mật khẩu mới"
                minlength="6"
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="toggleConfirmPassword"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <button
            type="submit"
            class="btn btn-primary w-100 mb-3"
            id="submitBtn"
          >
            <i class="fas fa-save"></i> Đặt lại mật khẩu
          </button>

          <div class="text-center">
            <p class="mb-0">
              <a href="login.html">Quay lại đăng nhập</a>
            </p>
          </div>
        </form>

        <!-- Success Message -->
        <div id="successMessage" class="alert alert-success d-none">
          <i class="fas fa-check-circle"></i>
          <strong>Thành công!</strong> Mật khẩu của bạn đã được đặt lại.
          <a href="login.html" class="alert-link">Đăng nhập ngay</a>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="alert alert-danger d-none">
          <i class="fas fa-exclamation-circle"></i>
          <span id="errorText"></span>
        </div>

        <!-- Loading -->
        <div id="loadingMessage" class="alert alert-info d-none">
          <i class="fas fa-spinner fa-spin"></i>
          Đang xác thực liên kết...
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/reset-password.js"></script>
  </body>
</html>
